{% extends "base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron jumbotron-fluid" id="main">
            <form method="POST" id="post-form">
                {% csrf_token %}
            <div class="row justify-content-center">
                <select class="selectpicker form-control" data-width="65%" data-live-search="true" id="crime" name="crime" title="Преступление">
                {% for type,crimes in type_to_crimes.items %}
                <optgroup label="{{ type }}">
                  {% for crime in crimes %}
                      <option value={{ crime.id }}>{{ crime.rus_name|capfirst }}</option>
                  {% endfor %}
                </optgroup>
                {% endfor %}
                </select>
                <select class="selectpicker form-control" data-live-search="true" data-width="25%" id="year" name="year" title="Год">
                  {% for year in years %}
                      <option parent={{ year.crime_doc_id }} value="{{ year.year }}">{{ year.year }}</option>
                  {% endfor %}
                </select>
            </div>
            <div class="mt-3">
                <div class="row justify-content-center">
                    <input class="btn btn-secondary" type="submit" value="Построить карту и анализ">
                </div>
            </div>
            </form>
            <script>
                var $select1 = $( '#crime' ),
                    $select2 = $( '#year' ),
                    $options = $select2.find( 'option' );
                $select1.on( 'change', function() {
                    $select2.html( $options.filter( '[parent="' + this.value + '"]' ) );
                    $select2.selectpicker('refresh')
                } ).trigger( 'change' );
            </script>
  </div>
</div>
    <script>
        $( 'nav.navbar #nav8' ).addClass('active')
    </script>
    <script type="text/javascript">
    $(document).on('submit', '#post-form',function(e){
        e.preventDefault();
    $.ajax({
        type:'POST',
        url:'{% url "crime:map" %}',
        data:{
            crime:$('#crime').val(),
            year:$('#year').val()
        },
        headers: {'X-CSRFToken': '{{ csrf_token }}'},
        success:function(json){
            $("#map").remove();
            $("#main").append(json.new_string);
        },
        error : function(xhr,errmsg,err) {
        console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
    }
    });
});
    </script>
{% endblock %}
