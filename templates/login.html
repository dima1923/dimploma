{% extends "base.html" %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
        {% if invalid %}
            <script>
                $(document).ready(function(){
                    $("#myModal").modal('show');
                });
            </script>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Пароль или логин неверные</h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Закрыть</button>
                        </div>
                    </div><!-- /.модальное окно-Содержание -->
                </div><!-- /.модальное окно-диалог -->
            </div><!-- /.модальное окно -->
        {% endif %}
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="row justify-content-center">
                    <div class="col-sm-6 mb-4">
                        <input type="text" name="username" class="form-control form-control-lg" placeholder="Логин" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-6 mb-4">
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Пароль" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <input class="btn btn-primary" type="submit" value="Войти">
                </div>
            </div>
        </form>
    </div>
  </div>
{% endblock %}
