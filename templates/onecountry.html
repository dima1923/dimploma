{% extends "base.html" %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="row justify-content-center">
                <select class="selectpicker form-control" data-width="45%" data-live-search="true" id="country" name="country" title="Страна">
                    {% for country in countries %}
                        <option value={{ country.id }}>{{ country.rus_name }}</option>
                    {% endfor %}
                </select>
                <select class="selectpicker form-control" data-width="45%" data-live-search="true" data-selected-text-format="count>2" multiple id="crime" name="crime" title="Преступления">
                {% for type,crimes in type_to_crimes.items %}
                <optgroup label="{{ type }}">
                  {% for crime in crimes %}
                      <option parent="{{ crime.crimes__country_doc_id }}" value="{{ crime.id }}">{{ crime.rus_name|capfirst }}</option>
                  {% endfor %}
                </optgroup>
                {% endfor %}
                </select>
                <script>
                    var $select1 = $( '#country' ),
                        $select2 = $( '#crime' ),
                        $optgroups = $select2.find( 'optgroup')
                        $options = $select2.find( 'option' );
                    $select1.on( 'change', function() {
                        $select2.html( $options.filter( '[parent="' + this.value + '"]' ));
                        {#$select2.html( $optgroups.forEach(x=>x.find('option').filter( '[parent="' + this.value + '"]' )));#}
                        $select2.selectpicker('refresh');
                        $select2.selectpicker('deselectAll');
                    } ).trigger( 'change' );
                </script>
            </div>
            <div class="mt-3">
                <div class="row justify-content-center">
                    <input class="btn btn-primary" type="submit" value="Построить">
                </div>
            </div>
        </form>
    </div>
  </div>
{% endblock %}
