{% extends "base.html" %}
{% block body_block %}
  <div class="container-fluid">
    <div class="jumbotron jumbotron-fluid" id="main">
        <form enctype="multipart/form-data" method="POST" id="post-form">
            {% csrf_token %}
            <div class="row justify-content-center">
                <select class="selectpicker form-control ml-2 mr-2" data-width="30%" data-live-search="true" id="country" name="country" title="Страна">
                    {% for country in countries %}
                        <option value={{ country.id }}>{{ country.rus_name }}</option>
                    {% endfor %}
                </select>
                <select class="selectpicker form-control ml-2 mr-2" data-width="30%" data-live-search="true" data-selected-text-format="count>2" multiple id="crime" name="crime" title="Преступления">
                {% for type,crimes in type_to_crimes.items %}
                <optgroup label="{{ type }}">
                  {% for crime in crimes %}
                      <option parent="{{ crime.crimes__country_doc_id }}" value="{{ crime.id }}">{{ crime.rus_name|capfirst }}</option>
                  {% endfor %}
                </optgroup>
                {% endfor %}
                </select>
                <select class="selectpicker form-control ml-2 mr-2" data-width="30%" data-live-search="true" id="predict" name="predict" title="Метод прогнозирования">
                    <option value="auto">Автоподбор тренда</option>
                    <option value="lin">Линейный тренд</option>
                    <option value="p2">Тренд - полином второй степени</option>
                    <option value="p3">Тренд - полином третьей степени</option>
                    <option value="ln">Логарифмический тренд</option>
                    <option value="exp">Экспоненциальный тренд</option>
                </select>
                <script>
                    var $select1 = $( '#country' ),
                        $select2 = $( '#crime' ),
                        $optgroups = $select2.find( 'optgroup')
                        $options = $select2.find( 'option' );
                    $select1.on( 'change', function() {
                        $select2.html( $options.filter( '[parent="' + this.value + '"]' ));
                        {#$select2.html( $optgroups.forEach(x=>x.find('option').filter( '[parent="' + this.value + '"]' )));#}
                        $select2.selectpicker('refresh');
                        $select2.selectpicker('deselectAll');
                    } ).trigger( 'change' );
                </script>
            </div>
            <div class="mt-3" id="but">
                <div class="row justify-content-center">
                    <button class="btn btn-secondary" type="submit">Построить <i class="fas fa-chart-bar"></i></button>
                </div>
            </div>
        </form>
    </div>
  </div>
    <script>
        $( 'nav.navbar #nav3' ).addClass('active')
    </script>
    <script type="text/javascript">
    $(document).on('submit', '#post-form',function(e){
        e.preventDefault();
        $("#but").append("<div class=\"text-center mt-3\" id='spinner'>\n" +
            "  <div class=\"spinner-border\" role=\"status\">\n" +
            "    <span class=\"sr-only\">Loading...</span>\n" +
            "  </div>\n" +
            "</div>")
    $.ajax({
        type:'POST',
        url:'{% url "crime:onecountry" %}',
        data:{
            country:$('#country').val(),
            crime:$('#crime').val(),
            predict:$('#predict').val()
        },
        headers: {'X-CSRFToken': '{{ csrf_token }}'},
        success:function(json){
            $("#but .btn").text("Перестроить ").append("<i class=\"fas fa-chart-bar\"></i>")
            $("#line").remove();
            $("#spinner").remove()
            $("#main").append(json.new_string);
        },
        error : function(xhr,errmsg,err) {
        console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
    }
    });
});
    </script>
{% endblock %}
